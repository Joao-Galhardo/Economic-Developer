<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/stylePerfil/stylePerfil.css">
    <link rel="stylesheet" href="../css/stylePerfil/styleConversor.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/conversor.js">	</script>

    <script src="../js/sessao.js"></script>

</head>
<body onload="validarSessao()">
    <header class="rodape">
        <img class="foto" src="./imagens/fotoMF.jpg" alt="Foto do Perfil">
        <h1 class="title" id="b_usuario">Nome da pessoa</h1>
        <a class="botao-ancora" href="./dashboard.html">Início</a>
        <a class="botao-ancora" href="./simulador.html">Simulador Financeiro</a>
        <a class="botao-ancora" href="./cursos.html">Cursos</a>
        <a class="botao-ancora" href="./metas.html">Metas Financeiras</a>
        <a class="botao-ancora" href="./conversor.html">Conversor de Moedas</a>
        <a class="botao-ancora" onclick="limparSessao()">Sair</a>
    </header>

      <main class="container">
        <div class="interface-conversor" id="interface">
            <div class="conteudo-conversor">
                <h1 class="title-conversor">Conversor de moedas</h1>
                <label class="label-conversor">Valor:</label>
                <input class="input-conversor" id="entrada" type="number" placeholder="Insira um valor">
                
                <select class="select-conversor" id="moedas">
                    <option value='NULL'>Selecione</option>
                    <option value='EUR'>Euro</option>
                    <option value='USD'>Dólar</option>
                    <option value='USDT'>Dólar turismo</option>
                    <option value='CAD'>Dólar canadense</option>
                    <option value='AUD'>Dólar australiano</option>
                    <option value='GBP'>Libra Esterlina</option>
                    <option value='ARS'>Peso argentino</option>
                    <option value='JPY'>Iene Japonês</option>
                    <option value='CNY'>Yuan Chinês</option>
                    <option value='CHF'>Franco Suíço</option>
                    <option value='ILS'>Novo Shekel Israelense</option>
                    <option value='BTC'>Bitcoin</option>
                    <option value='ETH'>Ethereum</option>
                    <option value='LTC'>Litecoin</option>
                    <option value='DOGE'>Dogecoin</option>
                    <option value='XRP'>XRP</option>
              </select>  
      
              <button class="btn-conversor" onclick="converter()">Calcular</button>
              <p  style="font-size: 28px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"  id="saida"></p>
              <span style="font-size: 16px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="atualizacao"></span>
          </div>
      </div>
  </main>
</body>
</html>
