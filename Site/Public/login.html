<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<link rel="stylesheet" href="./css/styleLogin.css">


</head>
<body>
    <main>
        <section class="section-central">

            <div id="div_mudar" class="cadastro-esquerda">
                <h1>NOVO AQUI?</h1>
                <p>Inscreva-se agora e abra as portas para um mundo de possibilidades sem limites.</p>
                <button id="button_mudar">Cadastre-se</button>
            </div>

            <div class="cadastro-formulario">

                <div class="cadastro-logo">
                    <img src="./imagens/Logos/Login sem fundo.png" alt="logo">
                </div>

                <div class="cadastro-titulo">
                    <h1>CADASTRE-SE</h1>
                </div>

                <div>
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="E-mail">
                    <input type="date" placeholder="Data de Nascimento">
                    <input type="password" placeholder="Senha"></div>
                    <input type="checkbox">
                    <button>CADASTRAR</button>
            </div>

            <div class="login-direita">

                <div class="login-logo">
                    <img src="./imagens/Logos/Login sem fundo.png" alt="logo">
                </div>

                <div class="login-titulo">
                    <h1>LOGIN</h1>
                </div>

                <div class="login-input">
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <a href="">Esqueci minha senha</a></div>
                    <button class="login-button"> Entrar </button>
                </div>
                
            </div>

        </section>
    </main>
</body>
</html>
<script src="./js/trocarClasse.js"></script>
